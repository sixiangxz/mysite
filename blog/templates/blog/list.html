{% for entry in entries %}
    <p>{{ forloop.counter }}...{{ entry.headline|upper }}</p>
{% endfor %}


<div class="paginator">

    <span class="some_style">
        {% if entries.has_previous %}
            <a href="?page={{ entries.previous_page_number }}">上一页></a>
        {% endif %}

        <span class="current_page">
            第{{ entries.number }} of {{ paginator.num_pages }}
        </span>

        {% if entries.has_next %}
            <a href="?page={{ entries.next_page_number }}">下一页</a>
        {% endif %}

    </span>
</div>
